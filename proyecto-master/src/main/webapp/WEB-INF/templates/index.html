	<!DOCTYPE html>
	<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
	<head>
	<meta charset="UTF-8" />
	<title>Biblioteca Virtual</title>
	<base th:href="@{/app/}" />


	
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
	</head>
	<body>
	
		<header>
			<div class="contenedor-header">
				<div class="logo">
					<img th:src="@{/Imagenes/logo.png}" alt="Logo" />
				</div>
				<div class="titulo">
					<h1>IES TORRE DE LOS GUZMANES</h1>
				</div>
				<div class="botones">
					<a th:href="@{/app/login}" class="btn">INICIAR SESIÓN</a>
	
					<a th:href="@{/app/registro}" class="btn">REGISTRAR</a>

				</div>
			</div>
		</header>
	
		<main>
			<div class="fondo-biblioteca">
				<div class="mensaje-bienvenida">
					<p>
						Bienvenido a la Biblioteca Virtual del <br />
						<strong>IES Torre de los Guzmanes</strong>
					</p>
					<p>Desde aquí podrás gestionar fácilmente tus préstamos y
						devoluciones de libros.</p>
					<p>
						<strong>¡Explora, descubre y disfruta de la lectura!</strong>
					</p>
				</div>
			</div>
		</main>
	
	</body>
	</html>
