<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Iniciar Sesión - IES Torre de los Guzmanes</title>
	<base th:href="@{/app/}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>

	<header>
		<div class="contenedor-header">
			<div class="logo">
				<img th:src="@{/Imagenes/logo.png}" alt="Logo" />
			</div>
			<div class="titulo">
				<h1>IES TORRE DE LOS GUZMANES</h1>
			</div>
			<div class="botones">
				<a th:href="@{/app/index}" class="btn">INICIO</a> 
					<a th:href="@{/app/menu}" class="btn">VOLVER</a>
			</div>
		</div>
	</header>

	<div class="fondo-biblioteca">
		<form class="formulario-login" method="post" th:action="@{/app/validaUsuario}">

			<label for="usuario">Usuario</label> 
			<input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required />

			<label for="clave">Contraseña</label> 
			<input type="password" id="clave" name="clave" placeholder="Contraseña" required />

			<button type="submit">Iniciar sesión</button>

			<div class="enlace-recuperar">
				<a href="#">¿Has olvidado la contraseña?</a>
			</div>

		
			<div th:if="${error}" style="color:red; margin-top:10px;" th:text="${error}"></div>
		</form>
	</div>

</body>
</html>
