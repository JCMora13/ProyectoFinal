<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Registro - IES Torre de los Guzmanes</title>
<base th:href="@{/app/}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<header>
  <div class="contenedor-header">
    <div class="logo">
      <img th:src="@{/Imagenes/logo.png}" alt="Logo" />
    </div>
    <div class="titulo">
      <h1>IES TORRE DE LOS GUZMANES</h1>
    </div>
    <div class="botones">
      <a th:href="@{/app/index}" class="btn">INICIO</a>
      <a th:href="@{/app/index}" class="btn">VOLVER</a>
    </div>
    <div th:if="${param.error}" style="color:red; margin-top:10px;" th:text="${param.error}"></div>
  </div>
</header>

<div class="fondo-biblioteca">
  <form class="formulario-registro" method="post" th:action="@{/app/registroUsuario}">
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" placeholder="Nombre de usuario" required />
    
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" required />
    
    <button type="submit">Registrar</button>
  </form>
</div>

</body>
</html>
